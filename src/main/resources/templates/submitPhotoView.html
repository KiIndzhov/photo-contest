<div id="contact" class="paddsection">
	<div class="container">
		<div class="contact-block1">
			<div class="row">

				<div class="col-lg-6">
					<div class="contact-contact">

						<h2 class="mb-30">SUBMIT PHOTO</h2>

					</div>
				</div>
				<div class="col-lg-6">
					<form action="#" th:action="@{/photo/submit/{contestId}(contestId=${photo.getContestId()})}" th:object="${photo}" method="post"
					      role="form" enctype="multipart/form-data">
						<div class="col-lg-12">
							<label type="text" class="error-message" th:text="${error}">General Error</label>
						</div>
						<div class="row gy-3">
							<div class="col-lg-12">
								<label for="cemail" class="control-label col-lg-12">Photo title <span
										class="required"></span></label>
								<div class="form-group contact-block1">
									<input type="text" th:field="*{title}" name="title" class="form-control" id="title"
									       required>
									<label for="cemail" class="control-label col-lg-12">Photo story <span
											class="required"></span></label>
									<label class="error" th:errors="*{title}">TitleError</label>
								</div>
								<div class="form-group contact-block1">
									<input type="text" th:field="*{story}" name="story" class="form-control" id="title"
									       required>
									<label class="error" th:errors="*{story}">StorryError</label>
								</div>
							</div>
							<div class="col-lg-12" style="display: flex">
								<div class="form-group col-lg-6">
									<label for="exampleFormControlFile1">Choose photo to submit</label>
									<input th:field="*{photoFile}" type="file" class="custom-file"
									       id="exampleFormControlFile1" required>
									<label class="error" th:errors="*{photoFile}">PhotoError</label>
								</div>
							</div>
							<input type="hidden" name="userId" th:value="${photo.userId}">
							<button type="submit" class="btn btn-defeault btn-send" value="Create Contest">Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
