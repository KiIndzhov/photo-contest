<!-- ======= Hero Section ======= -->

<div id="contact" class="paddsection">
	<div class="container">
		<div class="contact-block1">
			<div class="row">

				<div class="col-lg-6">
					<div class="contact-contact">

						<h2 class="mb-30">CREATE CONTEST</h2>

					</div>
				</div>
				<div class="col-lg-6">
					<form action="#" th:action="@{/organiser/create}" th:object="${contestCreateDto}" method="post"
					      role="form" enctype="multipart/form-data">
						<div class="col-lg-12">
							<label type="text" class="error-message" th:text="${error}">General Error</label>
						</div>
						<div class="row gy-3">
							<div class="col-lg-12">
								<label for="cemail" class="control-label col-lg-12">Contest title <span
										class="required"></span></label>
								<div class="form-group contact-block1">
									<input type="text" th:text="*{title}" name="title" class="form-control" id="title"
									       required>
									<label class="error" th:errors="*{title}">TitleError</label>
								</div>
							</div>

							<div class="col-lg-12">
								<label for="cemail" class="control-label col-lg-12">Contest category <span
										class="required"></span></label>
								<div class="form-group">
									<select class="form-control" th:field="*{category}">
										<option th:each="category: ${categories}"
										        th:value="${category.getId()}"
										        th:text="${category.getCategory()}"
										</option>
									</select>
								</div>
							</div>
							<div class="col-lg-10">
								<label for="cemail1" class="control-label col-lg-10">End of phase 1<span
										class="required"></span></label>
								<input class="form-control " id="cemail1" name="arrivalDate" type="date"
								       th:field="*{daysPhase1}"/>
								<label class="error" th:errors="*{daysPhase1}">ArrivalDateError</label>
							</div>
							<div class="col-lg-10">
								<label for="cemail2" class="control-label col-lg-10">End of phase 2<span
										class="required"></span></label>
								<input class="form-control " id="cemail2" name="arrivalDate" type="number" min="1"
								       max="24"
								       th:field="*{hoursPhase2}"/>
								<label class="error" th:errors="*{hoursPhase2}">ArrivalDate</label>
							</div>
							<div class="col-lg-12">
								<label for="cemail" class="control-label col-lg-12">Invite juries<span
										class="required"></span></label>
								<div class="form-group">
									<select multiple="multiple" class="custom-select" th:field="*{juryList}">
										<option th:each="user : ${juries}"
										        th:value="${user.getUserID()}"
										        th:text="${user.getName()}">
										</option>
									</select>
								</div>
							</div>
							<div class="col-lg-12" style="display: flex">
								<div class="form-group col-lg-6">
									<label for="exampleFormControlFile1">Choose contest cover photo</label>
									<input th:field="*{coverPhoto}" type="file" class="custom-file"
									       id="exampleFormControlFile1" required>
								</div>
								<div class="custom-checkbox" style="display: flex">
									<label>Open</label>
									<input type="checkbox" id="checkbox-isOpen" th:field="*{isOpen}">
								</div>
							</div>
							<button type="submit" class="btn btn-defeault btn-send" value="Create Contest">Create
							</button>
						</div>
					</form>
				</div>
