            </div>
        </div>

        <div class="container">

            <nav class="row">
                <div class="col-lg-12 d-flex justify-content-center navbar">
                    <ul>
                        <a href="logoutPage.html" th:href="@{/junkie}">Available</a>
                        <a th:href="@{/junkie/filter?filter=participant}">Participating</a>
                        <a th:href="@{/junkie/filter?filter=finished}">Finished</a>
                        <a th:if="${session.loggedUser.getScore() > 150}" th:href="@{/junkie/filter?filter=jury}">Judging</a>
                    </ul>
                </div>
            </nav>

            <div class="row portfolio-container">

                <div th:each="contest : ${contests}" class="col-lg-4 col-md-6 portfolio-item filter-app">
                    <img src="../static/assets/img/portfolio/portfolio-1.jpg" th:src="${contest.getCoverPhoto()}"

                    <div class="portfolio-info">
                        <h4 th:text="${contest.getTitle()}">ContestTitle</h4>
                        <p th:text="${contest.getCategory()}">ContestCategory</p>
                        <a th:if="${canEnroll}" href="#" th:href="@{/contest/enroll/{id}(id=${contest.getId()})}" title="Enroll" class="preview-link" ><i class="bx bx-plus"></i></a>
                        <a th:unless="${canEnroll}" href="#" th:href="@{/contest/{id}(id=${contest.getId()})}" class="details-link" title="View contest"><i class="bx bx-link"></i></a>
                    </div>
                </div>

            </div>
