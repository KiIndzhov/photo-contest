<div class="container">
	<div class="row">

			<div id="first">
				<div class="myform form ">
					<div class="logo mb-3">
						<div class="col-md-12 text-center">
							<h1>Login</h1>
						</div>
					</div>
					<form action="" th:action="@{/login}" method="post" name="login">
						<div class="form-group">
							<label for="exampleInputEmail1">Username</label>
							<input type="text" name="username" class="form-control" id="username"
							       aria-describedby="usernameHelp" placeholder="Enter your username">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Password</label>
							<input type="password" name="password" id="password" class="form-control"
							       aria-describedby="emailHelp" placeholder="Enter your password">
							<div class="error" th:if="${param.error}">
								Invalid username and password.
							</div>
						</div>
						<div class="form-group">
							<p class="text-center">By signing up you accept our <a href="#">Terms of Use</a></p>
						</div>
						<div class="col-md-12 text-center ">
							<button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
						</div>
						<!--						<div class="col-md-12 ">-->
						<!--							<div class="login-or">-->
						<!--								<hr class="hr-or">-->
						<!--								<span class="span-or">or</span>-->
						<!--							</div>-->
						<!--						</div>-->
						<!--						<div class="col-md-12 mb-3">-->

						<!--								<a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">-->
						<!--								</i> Signup using Google-->
						<!--								</a>-->
						<!--							</p>-->
						<!--						</div>-->
						<div>
							<label class="error" th:text="${error}">General error</label>
						</div>
						<div class="form-group">
							<p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
						</div>
					</form>

				</div>
			</div>
			<div id="second">
				<div class="myform form ">
					<div class="logo mb-3">
						<div class="col-md-12 text-center">
							<h1>Signup</h1>
						</div>
					</div>
					<form action="#" th:action="@{/register}" th:object="${user}" method="post" name="registration">
						<div class="form-group">
							<label for="exampleInputEmail1">First name</label>
							<input type="text" th:field="*{firstName}" name="firstname" class="form-control"
							       id="firstname" aria-describedby="emailHelp" placeholder="Enter your first name">
							<label class="error" th:errors="*{firstName}">FirstName error</label>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Last name</label>
							<input type="text" th:field="*{lastName}" name="lastname" class="form-control" id="lastname"
							       aria-describedby="emailHelp" placeholder="Enter your last name">
							<label class="error" th:errors="*{lastName}">lastName error</label>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Username</label>
							<input type="text" th:field="*{username}" name="username" class="form-control" id="username"
							       aria-describedby="usernameHelp" placeholder="Enter your username">
							<label class="error" th:errors="*{username}">Username error</label>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Password</label>
							<input type="password" th:field="*{password}" name="password" id="password"
							       class="form-control" aria-describedby="emailHelp" placeholder="Enter your password">
							<label class="error" th:errors="*{password}">Password error</label>
						</div>
						<div class="col-md-12 text-center mb-3">
							<button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Get Started</button>
						</div>
						<div class="col-md-12 ">
							<div class="form-group">
								<p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
							</div>
						</div>
				</div>
				</form>
			</div>
